<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="block _blue-bg">
        <div class="container">
          <div class="header-wrap">
            <svg class="svg-icon logo">
              <use xlink:href="svg-sprite.svg#svg-icon-logo"></use>
            </svg>
            <div class="header-nav">
              <nav class="nav">
                <ul class="menu">
                  <li class="item">
                    <a href="https://www.google.com/" class="link-nav">Home</a>
                  </li>
                  <li class="item">
                    <a href="https://www.google.com/" class="link-nav">Product</a>
                  </li>
                  <li class="item">
                    <a href="https://www.google.com/" class="link-nav">Pricing</a>
                  </li>
                  <li class="item">
                    <a href="https://www.google.com/" class="link-nav">Contact</a>
                  </li>
                </ul>
              </nav>
              <div class="reg-wrap">
                <a href="https://www.google.com/" class="primary-link">Login</a>
                <button class="join-button">
                  JOIN US
                  <svg class="svg-icon arrow-right-white">
                    <use xlink:href="svg-sprite.svg#svg-icon-arrow-white"></use>
                  </svg>
                </button>
              </div>  <!--reg-wrap-->
            </div>  <!--header-nav-->
          </div>   <!--header-wrap-->
        </div>   <!--container-->
      </div>   <!--block _blue-bg-->
    </header>
  </body>
</html>
